baseurl = "//eidoom.github.io/"
languageCode = "en-us"
title = "Ryan Moodie"
theme = "hugo-strata-theme"
# Enable Google Analytics by inserting your tracking code
googleAnalytics = "UA-66224969-2"
# Define how many posts should appear on a site
paginate = 1

[params]
    # To provide some metadata for search engines feel free to add a few
    # information about you and your website.
    name = "Ryan Iain Moodie"
    description = "Theoretical physicist"

    # path relative to static folder 
    favicon = "favicon.ico"

    # Format dates with Go's time formatting
    date_format = "02-01-2006"

    # Add read time estimates in the format "X min read"
    show_read_time = true

    # Add custom assets with their paths relative to the static folder
    custom_js   = []
    custom_css  = ["css/custom.css"]
    custom_icons = "academicons/css/academicons.css"

    [params.sidebar]
        # Replace the avatar with a picture of your own under static/images
        avatar = "my_avatar.jpg"
        signature = "signature_invert.png"
        # Use Markdown to format the string. This works nearly all over the theme
        bio = ""
        bio_colour="white"

        # The icons will be shown if you enter your username
        researchgate= "Ryan_Moodie"
        arxiv= "moodie_r_1"
        googlescholar= "R97DSJ8AAAAJ"
        mendeley= "ryan-moodie"
        orcid= "0000-0003-3493-1949"
        academia= "cambridge.academia.edu/RyanMoodie"
        figshare= "Ryan_Moodie/4638676"
        impactstory= "0000-0003-3493-1949"
        osf = "34xm2"
        twitter = "ryanmoodie"
        github = "eidoom"
        gitlab = "eidoom"
        dribbble = ""
        facebook = "theryanmoodie"
        googleplus = "108310237076609271018"
        flickr = ""
        linkedin = "ryanmoodie"
        bitbucket = "ryanmoodie"
        skype = "r.moodie"
        wikipedia = "eidoom"
        stackexchange = "6514595/eidoom"
        quora = "Ryan-Moodie-1"

        copyright = [
            "Design: [Strata](//themes.gohugo.io/strata/)",
            "Pictures: [Yaz Ashmawi](//www.yazashmawi.com/)"
        ]

    [params.rss]
        hide = false

    [params.about]
        hide  = false
        title = "Ryan Moodie"
        content = "Theoretical physicist"

    [params.portfolio]
        hide = true
        title = ""

        # The images and thumbnails are stored under static/images
        # Create and change subfolders as you like
        [[params.portfolio.gallery]]
            image = ""
            thumb = ""
            title = ""
            description = ""

    [params.recentposts]
        hide  = false
        title = "Recent blog posts"

    [params.contact]
        hide  = false
        title = "Get in touch"
        # content = ""

        # Since this template is static, the contact form uses www.formspree.io as a
        # proxy. The form makes a POST request to their servers to send the actual
        # email. Visitors can send up to a 1000 emails each month for free.
        #
        # What you need to do for the setup?
        #
        # - set your email address under 'email' below
        # - upload the generated site to your server
        # - send a dummy email yourself to confirm your account
        # - click the confirm link in the email from www.formspree.io
        # - you're done. Happy mailing!
        email = "rim31@cam.ac.uk"

        [params.contact.form]
            # Set custom strings for the form if your native
            # language isn't English
            name = "Name"
            email = "Email"
            message = "Message"
            submit = "Send message"


